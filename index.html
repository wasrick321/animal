<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Animals Adoption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Street Animals Adoption</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#animals">Animals</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Street Animals Adoption</h2>
        <p>Find loving homes for street animals and give them a new life.</p>
    </section>

    <section id="animals">
        <h2>Available Animals</h2>
        <div class="animal-list" id="animal-list">
            <!-- Animal cards will be dynamically added here -->
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are dedicated to helping street animals find their forever homes.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Street Animals Adoption</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
